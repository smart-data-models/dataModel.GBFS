system_calendar:
  description: 'Describes the operating calendar for a system. According to the Standard GBFS 2.2'
  properties:
    data:
      description: 'Array that contains opertions calendar for the system.'
      properties:
        calendars:
          items:
            properties:
              end_day:
                description: 'End day for the system operations.'
                maximum: 31
                minimum: 1
                type: number
              end_month:
                description: 'End month for the system operations.'
                maximum: 12
                minimum: 1
                type: number
              end_year:
                description: 'End year for the system operations.'
                pattern: ^\d{4}$
                type: number
              start_day:
                description: 'Starting day for the system operations.'
                maximum: 31
                minimum: 1
                type: number
              start_month:
                description: 'Starting month for the system operations.'
                maximum: 12
                minimum: 1
                type: number
              start_year:
                description: 'Starting year for the system operations.'
                pattern: ^\d{4}$
                type: number
            required:
              - start_month
              - start_day
              - end_month
              - end_day
            type: object
          type: array
      required:
        - calendars
      type: object
      x-ngsi:
        type: Property
    id:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    last_updated:
      description: 'Last time the data in the feed was updated in POSIX time.'
      minimum: 1450155600
      type: integer
      x-ngsi:
        type: Property
    ttl:
      description: 'Number of seconds before the data in the feed will be updated again (0 if the data should always be refreshed).'
      minimum: 0
      type: integer
      x-ngsi:
        type: Property
    type:
      description: 'NGSI entity type. It has to be system_calendar'
      enum:
        - system_calendar
      type: string
      x-ngsi:
        type: Property
    version:
      description: 'GBFS version number to which the feed conforms, according to the versioning framework (added in v1.1).'
      enum:
        - 1.1-RC
        - 1.1
        - 2.0-RC
        - 2.0
        - 2.1-RC
        - 2.1-RC2
        - 2.1
        - 2.2
        - 3.0-RC
        - 3.0
      type: string
      x-ngsi:
        type: Property
  required:
    - last_updated
    - ttl
    - version
    - data
    - id
    - type
