gbfs:

  description: Auto-discovery file that links to all of the other files published by the system. According to the Standard GBFS 2.2

  properties:

    data:
      description: Response data in the form of name:value pairs.
      patternProperties:
        ^[a-z]{2,3}(-[A-Z]{2})?$:
          properties:
            feeds:
              description: An array of all of the feeds that are published by the auto-discovery file. Each element in the array is an object with the keys below.
              items:
                properties:
                  name:
                    description: Key identifying the type of feed this is. The key must be the base file name defined in the spec for the corresponding feed type.
                    enum:
                      - gbfs
                      - gbfs_versions
                      - system_information
                      - vehicle_types
                      - station_information
                      - station_status
                      - free_bike_status
                      - system_hours
                      - system_alerts
                      - system_calendar
                      - system_regions
                      - system_pricing_plans
                      - geofencing_zones
                    type: string
                  url:
                    description: URL for the feed.
                    format: uri
                    type: string
                required:
                  - name
                  - url
                type: object
              type: array
          type: object
      type: object
      x-ngsi:
        type: Property

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property

    last_updated:
      description: Last time the data in the feed was updated in POSIX time.
      minimum: 1450155600
      type: integer
      x-ngsi:
        type: Property

    ttl:
      description: Number of seconds before the data in the feed will be updated again (0 if the data should always be refreshed).
      minimum: 0
      type: integer
      x-ngsi:
        type: Property

    type:
      description: NGSI entity type. It has to be gbfs
      enum:
        - gbfs
      type: string
      x-ngsi:
        type: Property

    version:
      description: GBFS version number to which the feed conforms, according to the versioning framework (added in v1.1).
      enum:
        - 2.1-RC
        - 2.1-RC2
        - '2.1'
        - '2.2'
        - 3.0-RC
        - '3.0'
      type: string
      x-ngsi:
        type: Property

  required:
    - data
    - id
    - last_updated
    - ttl
    - type
    - version

  type: object

