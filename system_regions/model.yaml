system_regions:
  description: 'Describes regions for a system that is broken up by geographic or political region. According to the Standard GBFS 2.2'
  properties:
    data:
      description: 'Global data about the regions'
      properties:
        regions:
          description: 'Array of regions.'
          items:
            properties:
              name:
                description: 'Public name for this region.'
                type: string
              region_id:
                description: 'identifier of the region.'
                type: string
            required:
              - region_id
              - name
            type: object
          type: array
      required:
        - regions
      type: object
      x-ngsi:
        type: Property
    id:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    last_updated:
      description: 'Last time the data in the feed was updated in POSIX time.'
      minimum: 1450155600
      type: integer
      x-ngsi:
        type: Property
    ttl:
      description: 'Number of seconds before the data in the feed will be updated again (0 if the data should always be refreshed).'
      minimum: 0
      type: integer
      x-ngsi:
        type: Property
    type:
      description: 'NGSI entity type. It has to be system_regions'
      enum:
        - system_regions
      type: string
      x-ngsi:
        type: Property
    version:
      description: 'GBFS version number to which the feed conforms, according to the versioning framework (added in v1.1).'
      enum:
        - 1.1-RC
        - 1.1
        - 2.0-RC
        - 2.0
        - 2.1-RC
        - 2.1-RC2
        - 2.1
        - 2.2
        - 3.0-RC
        - 3.0
      type: string
      x-ngsi:
        type: Property
  required:
    - data
    - id
    - last_updated
    - ttl
    - type
    - version
  type: object
