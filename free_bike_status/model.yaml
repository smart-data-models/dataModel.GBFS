  x-license-url: https://github.com/smart-data-models/dataModel.GBFS/blob/master/free_bike_status/LICENSE.md
  x-model-schema: https://smart-data-models.github.io/dataModel.GBFS/free_bike_status/schema.json
  x-model-tags: GBFS
  x-version: 0.0.1
