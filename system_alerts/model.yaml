system_alerts:
  description: 'Describes ad-hoc changes to the system. According to the Standard GBFS 2.2'
  properties:
    data:
      description: 'Array that contains ad-hoc alerts for the system.'
      properties:
        alerts:
          items:
            properties:
              alert_id:
                description: 'Identifier for this alert.'
                type: string
              description:
                description: 'Detailed description of the alert.'
                type: string
              last_updated:
                description: 'Indicates the last time the info for the alert was updated.'
                minimum: 1450155600
                type: number
              region_ids:
                description: 'Array of identifiers of the regions for which this alert applies.'
                items:
                  type: string
                type: array
              station_ids:
                description: 'Array of identifiers of the stations for which this alert applies.'
                items:
                  type: string
                type: array
              summary:
                description: 'A short summary of this alert to be displayed to the customer.'
                type: string
              times:
                additionalItems: false
                description: 'Array of objects indicating when the alert is in effect.'
                items:
                  properties:
                    end:
                      description: 'End time of the alert.'
                      minimum: 1450155600
                      type: number
                    start:
                      description: 'Start time of the alert.'
                      minimum: 1450155600
                      type: number
                  type: object
                required:
                  - start
                type: array
              type:
                description: 'Type of alert.'
                enum:
                  - system_closure
                  - station_closure
                  - station_move
                  - other
                type: string
              url:
                description: 'URL where the customer can learn more information about this alert.'
                format: uri
                type: string
            required:
              - alert_id
              - type
              - summary
            type: object
          type: array
      required:
        - alerts
      type: object
      x-ngsi:
        type: Property
    id:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    last_updated:
      description: 'Last time the data in the feed was updated in POSIX time.'
      minimum: 1450155600
      type: integer
      x-ngsi:
        type: Property
    ttl:
      description: 'Number of seconds before the data in the feed will be updated again (0 if the data should always be refreshed).'
      minimum: 0
      type: integer
      x-ngsi:
        type: Property
    type:
      description: 'NGSI entity type. It has to be system_alerts'
      enum:
        - system_alerts
      type: string
      x-ngsi:
        type: Property
    version:
      description: 'GBFS version number to which the feed conforms, according to the versioning framework (added in v1.1).'
      enum:
        - 1.1-RC
        - 1.1
        - 2.0-RC
        - 2.0
        - 2.1-RC
        - 2.1-RC2
        - 2.1
        - 2.2
        - 3.0-RC
        - 3.0
      type: string
      x-ngsi:
        type: Property
  required:
    - last_updated
    - ttl
    - version
    - data
    - id
    - type
  type: object
  version: 0.0.1
