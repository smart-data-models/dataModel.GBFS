  x-license-url: https://github.com/smart-data-models/dataModel.GBFS/blob/master/vehicle_types/LICENSE.md
  x-model-schema: https://smart-data-models.github.io/dataModel.GBFS/vehicle_types/schema.json
  x-model-tags: GBFS
  x-version: 0.0.1
