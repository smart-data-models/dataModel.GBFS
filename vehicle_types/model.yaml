vehicle_types:
  description: 'Describes the types of vehicles that System operator has available for rent (added in v2.1-RC). According to the Standard GBFS 2.2'
  properties:
    data:
      description: 'Response data in the form of name:value pairs.'
      properties:
        vehicle_types:
          description: 'Array that contains one object per vehicle type in the system as defined below.'
          if:
            properties:
              propulsion_type:
                const:
                  - electric
                  - electric_assist
                  - combustion
          items:
            properties:
              form_factor:
                description: 'The vehicle''s general form factor.'
                enum:
                  - bicycle
                  - car
                  - moped
                  - other
                  - scooter
                type: string
              max_range_meters:
                description: 'The furthest distance in meters that the vehicle can travel without recharging or refueling when it has the maximum amount of energy potential.'
                minimum: 0
                type: number
              name:
                description: 'The public name of this vehicle type.'
                type: string
              propulsion_type:
                description: 'The primary propulsion type of the vehicle.'
                enum:
                  - human
                  - electric_assist
                  - electric
                  - combustion
                type: string
              vehicle_type_id:
                description: 'Unique identifier of a vehicle type.'
                type: string
            required:
              - vehicle_type_id
              - form_factor
              - propulsion_type
            type: object
          then:
            properties:
              max_range_meters:
                required:
                  - max_range_meters
          type: array
      required:
        - vehicle_types
      type: object
      x-ngsi:
        type: Property
    id:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    last_updated:
      description: 'Last time the data in the feed was updated in POSIX time.'
      minimum: 1450155600
      type: integer
      x-ngsi:
        type: Property
    ttl:
      description: 'Number of seconds before the data in the feed will be updated again (0 if the data should always be refreshed).'
      minimum: 0
      type: integer
      x-ngsi:
        type: Property
    type:
      description: 'NGSI entity type. It has to be vehicle_types'
      enum:
        - vehicle_types
      type: string
      x-ngsi:
        type: Property
    version:
      description: 'GBFS version number to which the feed conforms, according to the versioning framework.'
      enum:
        - 2.1-RC
        - 2.1
        - 2.2
        - 3.0-RC
        - 3.0
      type: string
      x-ngsi:
        type: Property
  required:
    - data
    - id
    - last_updated
    - ttl
    - type
    - version
  type: object
  x-derived-from: https://github.com/NABSA/gbfs/blob/v2.2/gbfs.md
